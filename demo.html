<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SibDev Test - адаптивный дизайн</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="root" style="padding: 40px;">
        <h1>Icons</h1>
        <div>
            <i class="icon-beauty"></i>
            <i class="icon-car"></i>
            <i class="icon-catalog"></i>
            <i class="icon-enjoy"></i>
            <i class="icon-search"></i>
        </div>
        <div>
            <i class="icon-beauty active"></i>
            <i class="icon-car active"></i>
            <i class="icon-catalog active"></i>
            <i class="icon-enjoy active"></i>
            <i class="icon-search active"></i>
        </div>

        <hr>

        <h1>Headers (this is h1)</h1>
        <h2>Header h2</h2>
        <h3>Header h3</h3>

        <hr>

        <h1>Navigation</h1>

        <h3>Opened nav</h3>
        <div>
            <div class="nav-item active">
                <i class="icon-car"></i>
                <span>Active item</span>
            </div>
            <div class="nav-item">
                <i class="icon-beauty"></i>
                <span>Non-active item</span>
            </div>
        </div>

        <h3>Closed nav</h3>
        <div class="closed">
            <div class="nav-item active">
                <i class="icon-car"></i>
                <span>Active item</span>
            </div>
            <div class="nav-item">
                <i class="icon-beauty"></i>
                <span>Non-active item</span>
            </div>
        </div>
    </div>
</body>
</html>
